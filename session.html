<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
</head>
<body>
	<button id='set'>点我设置session</button>
	<button id='get'>点我获得session</button>
	<script type="text/javascript">
		set.onclick=()=>{
			sessionStorage.setItem('a','123');
		}
		get.onclick=()=>{
			var a=sessionStorage.getItem('a');
			alert(a)
		}
	</script>
</body>
</html>
